<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Form Elements</h3>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-2 pull-right">
                <div class="x_panel">
                    <div class="x_content">
                        <a class="btn btn-success">
                            <i class="fa fa-save"></i> 发布并分享
                        </a>
                        <a class="btn btn-info">
                            <i class="fa fa-play"></i> 预览
                        </a>
                    </div>
                </div>
                <div class="x_panel">
                    <div class="x_content">
                        <p>双击添加</p>
                        <a class="btn btn-app">
                            <i class="fa fa-circle-o"></i> 单选
                        </a>
                        <a class="btn btn-app">
                            <i class="fa fa-check-square-o"></i> 多选
                        </a>
                        <a class="btn btn-app">
                            <i class="fa fa-square-o"></i> 填空
                        </a>
                        <a class="btn btn-app">
                            <i class="fa fa-th-large"></i> 矩阵填空
                        </a>
                        <a class="btn btn-app">
                            <i class="fa fa-star-o"></i> 打分
                        </a>
                        <a class="btn btn-app">
                            <i class="fa fa-th"></i> 矩阵打分
                        </a>

                    </div>
                </div>

            </div>
            <div class="col-md-10 col-xs-12 pull-left">
                <div class="x_panel">
                    <div class="x_content">
                        <div class="form-horizontal form-label-left">
                            <input type="hidden" class="form-control" name="question_id" value="{{.question.QuestionId}}">

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name"><span class="required"></span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" class="form-control" name="title" value="{{.question.Title}}" placeholder="问卷标题">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name"> <span class="required"></span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" class="form-control" name="description" value="{{.question.Description}}" placeholder="描述">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
